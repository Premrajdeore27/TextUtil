<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>TextUtils.in</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils.in</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>

      </ul>
    </div>
  </div>
       <form class="d-flex">
         <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
         <button class="btn btn-outline-success" type="submit">Search</button>
       </form>
    </nav>


    <div class="alert alert-success alert-dismissible fade show" role="alert">
       <strong>Welcome to TextUtils!</strong> You Can do anything with your text here!
       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


  <div class = "container">
    <form action='/analyze' method='post'> {% csrf_token %}
      <div class="mb-3">
     <label for="exampleFormControlTextarea1" class="form-label">Enter your text here!</label>
       <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
          <span class="border-bottom"></span>
  </div>


     <div class="form-check form-switch">
   <input name="removepunc" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
   <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
 </div>
 <div class="form-check form-switch">
   <input name="fullcaps" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
   <label class="form-check-label" for="flexSwitchCheckChecked">UPPERCASE</label>
 </div>
 <div class="form-check form-switch">
   <input name="shortcaps" class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled">
   <label class="form-check-label" for="flexSwitchCheckDisabled">LOWERCASE</label>
 </div>
 <div class="form-check form-switch">
   <input name="newlineremover" class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedk">
   <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">NEW LINE REMOVER</label>
 </div>
 <div class="form-check form-switch">
   <input name="Extraspaceremover" class="form-check-input" type="checkbox" id="flexSwitchCheckCheckepk">
   <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Extra Space Remover</label>
 </div>
 <div class="form-check form-switch">
   <input name="countcaps" class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled">
   <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Count Character</label>
 </div>

 <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
</form>
 </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
